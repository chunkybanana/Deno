<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
    <meta name="description" content="Skyfall is a game where you dodge the green blocks falling from the sky and catch the yellow ones to get points. " />



    <meta name="viewport" content="width=device-width,initial-size=1.0" />
    <link rel="shortcut icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="default.css" />
</head>
<body onload="startGame()">
    <H1>Skyfall</H1>

    <canvas id="canvas"> </canvas>
    <script>var ic = 1;
        var score = 0;
        var myGamePiece;
        var hscore = 0;
        var poop;
        
        function startGame() {
     
            myGameArea.start();
            myGamePiece = new component(30, 30, "red", 210, 200);
            myObstacle1 = new component(30, 30, "fireball.png", 0, 0, "image");
           
                        myObstacle2 = new component(30, 30, "fireball.png", 0, 0, "image");
                        myObstacle3 = new component(30, 30, "fireball.png", 0, 0, "image");
                        myObstacle4 = new component(30, 30, "fireball.png", 0, 0, "image");
                        myObstacle5 = new component(30, 30, "fireball.png", 0, 0, "image");

            myCoin = new component(30, 30, "coin.png", 0, 0, "image");

            myGround = [new component(120, 40, "templefall.jpeg", 0, 230, "image"),new component(120, 40, "templefall.jpeg", 60, 230, "image"),new component(120, 40, "templefall.jpeg", 120, 230, "image"),new component(120, 40, "templefall.jpeg", 180, 230, "image"),new component(120, 40, "templefall.jpeg", 240, 230, "image"),new component(120, 40, "templefall.jpeg", 300, 230, "image"),new component(120, 40, "templefall.jpeg", 360, 230, "image"),new component(120, 40, "templefall.jpeg", 420, 230, "image")];
        }

        var myGameArea = {
            canvas: document.getElementById("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                window.addEventListener('keydown', function (e) {
                    myGameArea.key = e.keyCode;
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.key = false;
                })
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y, type) {
  this.type = type;
  if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
  this.width = width;
  this.height = height;
  this.speedX = 0;
  this.speedY = 0;
  this.x = x;
  this.y = y;
  this.update = function() {
    ctx = myGameArea.context;
    if (type == "image") {
      ctx.drawImage(this.image,
        this.x,
        this.y,
        this.width, this.height);
    } else {
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }
this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }
        
        function play() {
            score = 0;
            if (ic == 1) {
                clearInterval(poop);
                poop = setInterval(updateGameArea, 20);
            }
            myObstacle1.x = 0;
            myObstacle2.x = 0;
            myObstacle3.x = 0;
            myObstacle4.x = 0;
            myObstacle5.x = 0;
            myObstacle1.y = 0;
            myObstacle2.y = 0;
            myObstacle3.y = 0;
            myObstacle4.y = 0;
            myObstacle5.y = 0;
            myCoin.x = 0;
            myCoin.y = 0;
            myGamearea.canvas.focus;
            ic = 0;
        }
        function updateGameArea() {
            myGameArea.clear();
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            if (myGameArea.key && myGameArea.key == 37) { myGamePiece.speedX = -2; }
            if (myGameArea.key && myGameArea.key == 39) { myGamePiece.speedX = 2; }

            if (myObstacle1.y >= 200) {
                myObstacle1.x = (Math.random() * 450);
                myObstacle1.y = (Math.random() * 60) - 30;
            }
            myObstacle2.y += (Math.random() * 3) + 1 + score / 100;
            if (myObstacle2.y >= 200) {
                myObstacle2.x = (Math.random() * 450);
                myObstacle2.y = (Math.random() * 60) - 30;
            }
            myObstacle3.y += (Math.random() * 3) + 1 + score / 100;
            if (myObstacle3.y >= 200) {
                myObstacle3.x = (Math.random() * 450);
                myObstacle3.y = (Math.random() * 60) - 30;
            }
            myObstacle4.y += (Math.random() * 3) + 1 + score / 100;
            if (myObstacle4.y >= 200) {
                myObstacle4.x = (Math.random() * 450);
                myObstacle4.y = (Math.random() * 60) - 30;
            }
            myObstacle5.y += (Math.random() * 3) + 1 + score / 100;
            if (myObstacle5.y >= 200) {
                myObstacle5.x = (Math.random() * 450);
                myObstacle5.y = (Math.random() * 60) - 30;
            }
            if (myCoin.y >= 200) {
                myCoin.x = (Math.random() * 450);
                myCoin.y = (Math.random() * 60) - 30;
            }
            myCoin.y += (Math.random() * 3) + 1 + score / 100;

            myObstacle1.y += (Math.random() * 3) + 1 + score / 100;
            if (Math.abs(myGamePiece.x - myObstacle1.x) <= 30) {
                if (Math.abs(myGamePiece.y - myObstacle1.y) <= 30) {
                    myGameArea.clear();
                    ic = 1;
                    clearInterval(poop);

                }
            }
            if (Math.abs(myGamePiece.x - myObstacle3.x) <= 30) {
                if (Math.abs(myGamePiece.y - myObstacle3.y) <= 30) {
                    myGameArea.clear();
                    clearInterval(poop);
                    ic = 1;
                }
            }
            if (Math.abs(myGamePiece.x - myObstacle2.x) <= 30) {
                if (Math.abs(myGamePiece.y - myObstacle2.y) <= 30) {
                    myGameArea.clear();
                    clearInterval(poop);
                    ic = 1;
                }
            }
            if (Math.abs(myGamePiece.x - myObstacle4.x) <= 30) {
                if (Math.abs(myGamePiece.y - myObstacle4.y) <= 30) {
                    myGameArea.clear();
                    clearInterval(poop);
                    ic = 1;
                }
            }
            if (Math.abs(myGamePiece.x - myObstacle5.x) <= 30) {
                if (Math.abs(myGamePiece.y - myObstacle5.y) <= 30) {
                    myGameArea.clear();
                    clearInterval(poop);
                    ic = 1;
                }
            }
            if (Math.abs(myGamePiece.x - myCoin.x) <= 30) {
                if (Math.abs(myGamePiece.y - myCoin.y) <= 30) {
                    myCoin.x = (Math.random() * 450);
                    myCoin.y = (Math.random() * 60) - 30;
                    score += 1;

                }
            }
            myObstacle1.update();
            myObstacle2.update();
            myObstacle3.update();
            myObstacle4.update();
            myObstacle5.update();
            myCoin.update();
            for (var qwui = 0; qwui < myGround.length; qwui++) {
myGround[qwui].update();
            }
            
            myGamePiece.newPos();
            if (myGamePiece.x <= 0) {
                myGamePiece.x = 0;
            }
            if (myGamePiece.x >= 450) {
                myGamePiece.x = 450;
            }
            myGamePiece.update();
            
            if (score > hscore) {
                hscore = score;
            }
            document.getElementById("score").innerHTML = "Score: " + Math.floor(score) + " High score: " + Math.floor(hscore);
        }</script><button onclick="play()">PLAY</button>
    <p id="score"></p>

    <p>Use the arrow keys to move the red block and dodge the green blocks falling from the sky. The blue one will give you points. </p>

</body>
</html>
